<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix;'>
	<a-assets>
		<a-asset-item id="kevin-asset" src="kevin.glb"></a-asset-item>
	</a-assets>
	
	<a-marker preset="custom" type="pattern" url="pattern-ccn.patt" size=0.01>
	<!-- a-marker preset="hiro"-->
		<a-entity
		  position="0 0 0"
		  scale="3 3 3"
		  gltf-model="#kevin-asset"
		></a-entity>
	</a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
